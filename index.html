<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation | Swikriti & Madhav</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #c9a44c;
      --soft-pink: #f9e6ee;
      --dark: #2c2c2c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #fff, var(--soft-pink));
      color: var(--dark);
      overflow-x: hidden;
    }

    /* Floating flowers */
    .petal {
      position: fixed;
      top: -60px;
      opacity: 0.75;
      animation-name: fall;
      animation-timing-function: linear;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }

    .card {
      background: rgba(255, 255, 255, 0.88);
      border-radius: 26px;
      padding: 55px 45px;
      max-width: 820px;
      width: 100%;
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      letter-spacing: 4px;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(44px, 6vw, 76px);
      color: var(--gold);
      margin-bottom: 10px;
    }

    .names {
      margin: 30px 0;
      animation: nameReveal 2.5s ease forwards;
      opacity: 0;
    }

    @keyframes nameReveal {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bride,
    .groom {
      font-family: 'Playfair Display', serif;
      font-size: clamp(30px, 4vw, 42px);
      font-weight: 500;
      letter-spacing: 1px;
    }

    .ampersand {
      font-family: 'Great Vibes', cursive;
      font-size: 42px;
      color: var(--gold);
      margin: 10px 0;
    }

    .gold-line {
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin: 25px auto;
    }

    .details {
      font-size: 16px;
      line-height: 1.8;
      margin-top: 15px;
    }

    .venue {
      margin-top: 30px;
      font-weight: 500;
    }

    .map-container {
      margin-top: 30px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }

    footer {
      margin-top: 35px;
      font-size: 14px;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .card {
        padding: 38px 26px;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="card">
      <div class="subtitle">YOU ARE CORDIALLY INVITED</div>

      <h1 class="title">Wedding Celebration</h1>

      <div class="names">
        <div class="bride">Swikriti Aryal</div>
        <div class="ampersand">&</div>
        <div class="groom">Madhav Adhikari</div>
      </div>

      <div class="gold-line"></div>

      <div class="details">
        With the blessings of our families, <br />
        we joyfully invite you to celebrate <br />
        the beginning of our forever.
      </div>

      <div class="venue">
        üìç Modern Party Venue Pvt. Ltd.
      </div>

      <div class="map-container">
        <iframe
          src="https://www.google.com/maps?q=Modern+Party+Venue+Pvt.+Ltd.&output=embed"
          loading="lazy">
        </iframe>
      </div>

      <footer>
        We look forward to your presence and blessings üíï
      </footer>
    </div>
  </section>

  <script>
    const flowers = ["üå∏", "üå∫", "üíÆ", "üå∑", "üåº"];

    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.innerText = flowers[Math.floor(Math.random() * flowers.length)];
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.fontSize = 14 + Math.random() * 22 + "px";
      petal.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 12000);
    }

    // more frequent petals ‚ú®
    setInterval(createPetal, 300);
  </script>

</body>
</html>
