<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation | Swikriti & Madhav</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --gold: #c9a44c;
  --soft-pink: #f9e6ee;
  --dark: #2c2c2c;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #fff, var(--soft-pink));
  color: var(--dark);
  overflow-x: hidden;
}

/* ‚úâÔ∏è ENVELOPE INTRO */
#intro {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #fff, var(--soft-pink));
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;
}

.envelope {
  width: 300px;
  height: 250px;
  position: relative;
  border-radius: 16px;
  background: linear-gradient(135deg, #fffaf3, #f6e9d6);
  box-shadow:
    0 30px 70px rgba(0,0,0,0.25),
    inset 0 0 0 2px rgba(201,164,76,0.45);
  cursor: pointer;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* Envelope flap */
.envelope::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #fff5e6, #f2d9b3);
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  border-top-left-radius: 16px;
  border-top-right-radius: 16px;
}

/* Golden text */
.envelope-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
  font-family: 'Playfair Display', serif;
  font-size: 17px;
  letter-spacing: 1px;
  color: var(--gold);
  text-shadow: 0 0 8px rgba(201,164,76,0.5);
  animation: textGlow 2.5s ease-in-out infinite alternate;
}

@keyframes textGlow {
  from { text-shadow: 0 0 6px rgba(201,164,76,0.4); }
  to { text-shadow: 0 0 14px rgba(201,164,76,0.7); }
}

#intro.hide {
  animation: fadeOut 1.2s ease forwards;
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

/* üå∏ FLOWERS (FRONT MOST) */
.petal {
  position: fixed;
  top: -60px;
  z-index: 9999;
  pointer-events: none;
  opacity: 0.85;
  animation: fall linear;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* üéµ MUSIC BUTTON */
.music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  width: 54px;
  height: 54px;
  border-radius: 50%;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* MAIN CONTENT */
.hero {
  min-height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

.hero.show { display: flex; }

.card {
  background: rgba(255,255,255,0.92);
  border-radius: 30px;
  padding: 55px 45px;
  max-width: 860px;
  width: 100%;
  text-align: center;
  box-shadow: 0 40px 90px rgba(0,0,0,0.18);
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

.subtitle {
  letter-spacing: 4px;
  font-size: 13px;
  margin-bottom: 20px;
}

.title {
  font-family: 'Great Vibes', cursive;
  font-size: clamp(46px, 6vw, 80px);
  color: var(--gold);
}

/* ‚ú® NAMES */
.names {
  margin: 35px 0;
}

.bride, .groom {
  font-family: 'Playfair Display', serif;
  font-size: clamp(32px, 4vw, 46px);
  animation: shimmer 3s infinite alternate;
}

@keyframes shimmer {
  from { text-shadow: 0 0 6px rgba(201,164,76,0.3); }
  to { text-shadow: 0 0 20px rgba(201,164,76,0.7); }
}

.ampersand {
  font-family: 'Great Vibes', cursive;
  font-size: 46px;
  color: var(--gold);
  margin: 10px 0;
}

/* üì∏ PHOTO */
.photo-box {
  width: 280px;
  height: 360px;
  margin: 35px auto;
  border-radius: 24px;
  overflow: hidden;
  background: #eee;
  box-shadow: 0 25px 55px rgba(0,0,0,0.28);
  animation: photoReveal 1.6s ease forwards;
}

@keyframes photoReveal {
  from {
    opacity: 0;
    transform: scale(0.9) translateY(20px);
  }
  to {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

.photo-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ‚è≥ COUNTDOWN */
.countdown {
  display: flex;
  justify-content: center;
  gap: 14px;
  flex-wrap: wrap;
  margin: 30px 0;
}

.time-box {
  background: white;
  padding: 12px 16px;
  border-radius: 14px;
  min-width: 80px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.time-box span {
  font-size: 22px;
  font-weight: 600;
  color: var(--gold);
}

.time-box small {
  font-size: 11px;
}

.map-container {
  margin-top: 30px;
  border-radius: 18px;
  overflow: hidden;
}

iframe { width: 100%; height: 300px; border: 0; }

footer {
  margin-top: 30px;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- ‚úâÔ∏è INTRO -->
<div id="intro">
  <div class="envelope" id="openInvite">
    <div class="envelope-text">
      Please open<br>the wedding card üíç
    </div>
  </div>
</div>

<!-- üéµ MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
<div class="music-btn" id="musicBtn">üéµ</div>

<section class="hero" id="main">
  <div class="card">
    <div class="subtitle">YOU ARE CORDIALLY INVITED</div>
    <h1 class="title">Wedding Celebration</h1>

    <div class="names">
      <div class="bride">Swikriti Aryal</div>
      <div class="ampersand">&</div>
      <div class="groom">Madhav Adhikari</div>
    </div>

    <div class="photo-box">
      <img src="image777.jpeg" alt="Couple Photo">
    </div>

    <div class="countdown" id="countdown"></div>

    <div class="map-container">
      <iframe src="https://www.google.com/maps?q=Modern+Party+Venue+Pvt.+Ltd.&output=embed"></iframe>
    </div>

    <footer>We look forward to your presence and blessings üíï</footer>
  </div>
</section>

<script>
/* ‚úâÔ∏è OPEN INVITE */
const intro = document.getElementById("intro");
const main = document.getElementById("main");
const music = document.getElementById("bgMusic");

document.getElementById("openInvite").onclick = () => {
  intro.classList.add("hide");
  main.classList.add("show");
  music.play();
};

/* üå∏ FLOWERS (reduced frequency) */
const flowers = ["üå∏","üå∫","üíÆ","üå∑","üåº"];
setInterval(() => {
  const p = document.createElement("div");
  p.className = "petal";
  p.innerText = flowers[Math.floor(Math.random()*flowers.length)];
  p.style.left = Math.random()*100 + "vw";
  p.style.fontSize = 14 + Math.random()*24 + "px";
  p.style.animationDuration = 6 + Math.random()*6 + "s";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 12000);
}, 320);

/* üéµ MUSIC TOGGLE */
const btn = document.getElementById("musicBtn");
let playing = true;
btn.onclick = () => {
  playing ? music.pause() : music.play();
  playing = !playing;
  btn.textContent = playing ? "üîä" : "üéµ";
};

/* ‚è≥ COUNTDOWN */
const weddingDate = new Date("2026-02-24T10:00:00").getTime();
const cd = document.getElementById("countdown");

setInterval(() => {
  const now = Date.now();
  const diff = weddingDate - now;

  if (diff <= 0) {
    cd.innerHTML = "<strong>üéâ Today is the Wedding Day! üéâ<br>‡§Ü‡§ú ‡§µ‡§ø‡§µ‡§æ‡§π‡§ï‡•ã ‡§¶‡§ø‡§® ‡§π‡•ã!</strong>";
    return;
  }

  cd.innerHTML = `
    <div class="time-box"><span>${Math.floor(diff/86400000)}</span><small>Days<br>‡§¶‡§ø‡§®</small></div>
    <div class="time-box"><span>${Math.floor(diff/3600000)%24}</span><small>Hours<br>‡§ò‡§£‡•ç‡§ü‡§æ</small></div>
    <div class="time-box"><span>${Math.floor(diff/60000)%60}</span><small>Minutes<br>‡§Æ‡§ø‡§®‡•á‡§ü</small></div>
    <div class="time-box"><span>${Math.floor(diff/1000)%60}</span><small>Seconds<br>‡§∏‡•á‡§ï‡•á‡§®‡•ç‡§°</small></div>
  `;
}, 1000);
</script>

</body>
</html>
